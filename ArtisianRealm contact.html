    <meta name="tittle" content="ArtisanRealm - The place of Art. ">
    <meta name="description" content="Welcome to ArtisanRealm, your gateway to a captivating world of artistic expression! Dive into a rich tapestry of creativity where drawing, painting, abstract art, sculpture, and more come to life. Discover a diverse array of art forms showcased by talented artisans from around the globe. Whether you're a seasoned art enthusiast or a curious newcomer, ArtisanRealm offers a curated journey through the realms of imagination and innovation. Explore captivating galleries, delve into the stories behind each masterpiece, and connect with the artists who bring them to life. Unleash your own creativity, be inspired, and embark on an unforgettable artistic odyssey with ArtisanRealm.">

<body>   
    <div id="main">
        <div id="home">
            <nav>
                <p>ArtisianRealm</p>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ArtisianRealm about.html">About</a></li>
                    <li><a href="ArtisianRealm contact.html">Contact</a></li>
                </ul>
            </nav>
            <div id="page1">
                <p>Connect with artisanRealm for inquiries, collaborations, or support. We're here to assist you in exploring our artisanal world.</p>
                <div class="container">
                    <form onsubmit="sendEmail();reset()">
                        <div>
                            <h3>GET IN TOUCH</h3>
                        </div>
                        
                        <input type="text" name="" id="name" placeholder="Your Name" autocomplete="on" required>
                        <input type="email"  id="email" placeholder="Your E-mail" required>
                        <input type="number" id="number" placeholder="Your Phone" required>
                        <textarea placeholder="Your Message" required rows="4" id="msg"></textarea>
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
        <div id="page2">
            <p>Discover craftsmanship redefined. Join our artisan community today!</p>
            <span><a href="ArtisianRealm about.html">About Us</a></span>
        </div>
        <div>
            
        </div>
    </div>
